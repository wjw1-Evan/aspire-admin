---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "admin-deployment"
  labels:
    app.kubernetes.io/name: "platform-apphost"
    app.kubernetes.io/component: "admin"
    app.kubernetes.io/instance: "{{.Release.Name}}"
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "platform-apphost"
        app.kubernetes.io/component: "admin"
        app.kubernetes.io/instance: "{{.Release.Name}}"
    spec:
      containers:
        - image: "{{ .Values.parameters.admin.admin_image }}"
          name: "admin"
          envFrom:
            - configMapRef:
                name: "admin-config"
          ports:
            - name: "http"
              protocol: "TCP"
              containerPort: 8080
          imagePullPolicy: "IfNotPresent"
  selector:
    matchLabels:
      app.kubernetes.io/name: "platform-apphost"
      app.kubernetes.io/component: "admin"
      app.kubernetes.io/instance: "{{.Release.Name}}"
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: "RollingUpdate"
