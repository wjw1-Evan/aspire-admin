---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "mongo-service"
  labels:
    app.kubernetes.io/name: "platform-apphost"
    app.kubernetes.io/component: "mongo"
    app.kubernetes.io/instance: "{{.Release.Name}}"
spec:
  type: "ClusterIP"
  selector:
    app.kubernetes.io/name: "platform-apphost"
    app.kubernetes.io/component: "mongo"
    app.kubernetes.io/instance: "{{.Release.Name}}"
  ports:
    - name: "tcp"
      protocol: "TCP"
      port: 27017
      targetPort: 27017
